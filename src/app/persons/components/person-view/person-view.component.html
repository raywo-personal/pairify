<div class="person-view">
  <div class="person-view-name">
    {{ person().name }}
  </div>

  <div class="person-view-buttons">
    <button class="btn btn-outline-primary btn-sm"
            (click)="onEdit()">
      <i class="bi-pencil"></i>
      <span class="visually-hidden" i18n="@@p.edit">Edit</span>
    </button>
    <button app-delete-button additionalClasses="btn-sm"
            [outline]="true"
            (deleteConfirmed)="onDeleteConfirmed()"></button>
  </div>
</div>
