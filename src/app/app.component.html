<div class="app-layout"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave()">
  <aside class="sidebar"
         tabindex="-1"
         id="navSidebar"
         role="region"
         aria-labelledby="sidebarLabel">
    <hgroup class="sidebar-header brand">
      <i class="bi-person-hearts brand-logo"></i>
      <div class="text-logo" id="sidebarLabel">
        <h2 class="sidebar-title">Pairify</h2>
        <small class="">Where Teams Take Shape</small>
      </div>
    </hgroup>

    <nav class="sidebar-body" app-navigation></nav>

    <footer class="sidebar-footer">
      <ng-container i18n="@@t.madeByMessage">Made by raywo with</ng-container>&nbsp;<i class="bi-heart-fill text-danger"></i>&nbsp;|&nbsp;
      <i class="bi-github"></i>&nbsp;
      <a href="https://github.com/raywo-personal/pairify" target="_blank">
        Source code
      </a>
    </footer>
  </aside>


  <div class="main">
    <header class="top-bar" app-top-bar></header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
